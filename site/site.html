<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="./css/site.css">

    <script defer src="./js/script.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_nome"></span>
        </h1>
        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>
        <h1 class="pokemon_numero"></h1>

        <div class="botoes">
            <button class="botao btn_prev">  &#60; </button>
            <button class="botao btn_next">  &#62; </button>
        </div>

        <img src="Pokedex.png" alt="" class="Pokedex">

    </main>


</body>
</html>
